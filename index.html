<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Background Generator - Vanilla JS</title>

  <body>
    <header></header>
    <main>
      <h1>GRADIENT GENERATOR</h1>
      <div class="container">
        <div class="input-container">
          <label for="left">Left</label>
          <input type="color" id="left" value="#4c028e" />
        </div>

        <div class="input-container">
          <label for="middle">Middle</label>
          <input type="color" id="middle" value="#009dff" />
        </div>

        <div class="input-container">
          <label for="right">Right</label>
          <input type="color" id="right" value="#00ffd0" />
        </div>
      </div>

      <div class="range-container">
        <input type="range" id="range" value="50" />
        <label for="range" id="label-range">50%</label>
      </div>

      <div class="range-container">
        <input type="number" id="angle" value="90" />
        <label for="angle" id="label-angle">90Â°</label>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
